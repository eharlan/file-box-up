<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="./styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <div class="modal fade" id="print-confirm" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Print</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body print-text-content">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Print</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center m-3">
      <div class="flex-column p-3 w-100">
        <div class="alert alert-success alert-dismissible d-none fade" role="alert">
          <strong>Success</strong> Files uploaded.
          <button type="button" id="copyBtn" class="btn btn-sm btn-light mx-2">Show</button>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="nav nav-tabs justify-content-center">
          <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#uploads" type="button" role="tab" aria-controls="uploads">
            <i class="bi bi-cloud-arrow-up"></i>
            Upload
          </button>
          <button class="nav-link" id="print-tab" data-bs-toggle="tab" data-bs-target="#print" type="button" role="tab" aria-controls="print">
            Print
            <i class="bi bi-printer"></i>
          </button>
        </div>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="uploads">
            <form class="flex-column d-flex gap-4 mt-3" onsubmit="formSubmit(event);">
              <input class="form-control" id="fileUpload" type="file" multiple />
              <button class="btn btn-outline-primary p-2" type="submit">Upload Now</button>
            </form> 
            <div class="progress d-none">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
              </div>
            </div>
          </div>
          <!-- Start print -->
          <div class="tab-pane fade" id="print">
            Loading files...
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
