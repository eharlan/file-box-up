<html>
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="d-flex justify-content-center m-3">
      <div class="flex-column w-75 p-3">
        <h2 class="mb-4 text-center">Upload Files</h2>
        <div class="alert alert-success alert-dismissible d-none fade" role="alert">
          <strong>Success</strong> Files uploaded.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form class="flex-column d-flex gap-4" onsubmit="formSubmit(event);">
          <input class="form-control" id="fileUpload" type="file" multiple />
          <button class="btn btn-outline-primary p-2" type="submit">Upload Now</button>
        </form> 
        <div class="progress d-none">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
